<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Singup/Login</title>
</head>
<body>
    <div class="container">
    <div class="form-box">
        <header>
            <h1 id="title">Login</h1>
        </header>
        <form action="">
            <input type="text" placeholder="Name" id="nameField">
            <input type="email" placeholder="Username or Email address">

            <input type="password" placeholder="Password">
            <a href="" id="fp">Forgot Password?</a>
            <input type="button" value="Login" id="signinBtn">

            <div class="links">
                <a href="https://www.google.com"><img src="./img/google.png" alt=""></a>
                <a href="https://www.facebook.com"><img src="./img/fb.png" alt=""></a>
                <a href="https://www.twitter.com"><img src="./img/twitter.jpeg" alt=""></a>
            </div>
            <p class="signup">Not a member?<a href="#" id="signupBtn">Sign Up</a></p>
        </form>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
